{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <!-- {{ user_form.as_p }} -->
        <div class="form-group">
            {{ user_form.username.erros }}
            <label >Usuário: </label>
            {{ user_form.username }}
        </div>
        
        <div class="form-group">
            {{ user_form.password1.erros }}
            <label>Senha: </label>
            {{ user_form.password1 }}
        </div>

        <div class="form-group">
            {{ user_form.password2.erros }}
            <label>Confirmação de Senha: </label>
            {{ user_form.password2 }}
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>

    </form>

{% endblock %}
